<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1>Quote of the Day</h1>
    </header>

    <main>
        <section class="box">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <figure>
                <blockquote id="quote">
                    "Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, asperiores!"
                </blockquote>
                <figcaption id="author">
                    Lorem ipsum dolor sit amet.
                </figcaption>
            </figure>

            <div class="buttons">
                <button class="btn new-quote-btn" id="new-quote">New Quote</button>
                <a href="#" id="twitter" target="_blank"> 
                    <button class="btn twitter-btn">Share on Twitter</button> 
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by Saksham Jamwal</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
